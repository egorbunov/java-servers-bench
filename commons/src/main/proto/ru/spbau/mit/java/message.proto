syntax = "proto3";

option java_package = "ru.spbau.mit.java.commons.proto";
option java_outer_classname = "Protos";
option java_multiple_files = true;


message IntArrayMsg {
    repeated int32 numbers = 1 [packed=true];
}

message BenchOptsMsg {
    int32 serverArchitecture = 1;
    int32 clientNumber = 2;
    int32 requestsNumber = 3;
    int32 repeatEachStepCnt = 4;
}

message ServerStatsMsg {
    double avRequestNs = 1;
    double avSortingNs = 2;
}